<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maria Smith | Creative Designer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }
        
        .card {
            display: flex;
            max-width: 1200px;
            width: 100%;
            background-color: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            min-height: 600px;
        }
        
        .left-content {
            flex: 1;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 2;
        }
        
        .nav-links {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            margin-bottom: 60px;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #aaa;
            font-weight: 500;
            font-size: 14px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: #fff;
        }
        
        .intro h1 {
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 15px;
            color: #777;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        
        .intro h2 {
            font-size: 52px;
            font-weight: 700;
            margin-bottom: 15px;
            color: #fff;
            line-height: 1.1;
        }
        
        .intro h3 {
            font-size: 22px;
            font-weight: 300;
            color: #bbb;
            margin-bottom: 50px;
        }
        
        .contact-info p {
            margin-bottom: 12px;
            color: #999;
            font-size: 15px;
        }
        
        .availability {
            margin-top: 40px;
            display: inline-block;
            border: 1px solid #444;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 13px;
            color: #fff;
            font-weight: 500;
            letter-spacing: 1px;
        }
        
        .right-photo {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        .photo-container {
            position: absolute;
            top: 0;
            right: 0;
            width: 80%;
            height: 100%;
            clip-path: polygon(25% 0%, 100% 0%, 100% 100%, 0% 100%);
        }
        
        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            filter: grayscale(20%) contrast(110%);
        }
        
        .accent-box {
            position: absolute;
            width: 300px;
            height: 300px;
            border: 1px solid rgba(255,255,255,0.1);
            right: 100px;
            bottom: 50px;
            z-index: 1;
        }
        
        @media (max-width: 992px) {
            .card {
                flex-direction: column;
                min-height: auto;
            }
            
            .left-content {
                padding: 40px 30px;
            }
            
            .right-photo {
                height: 400px;
            }
            
            .photo-container {
                width: 100%;
                clip-path: none;
            }
            
            .accent-box {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="left-content">
            <div class="nav-links">
                <a href="#">About</a>
                <a href="#">Skills</a>
                <a href="#">Services</a>
                <a href="#">Portfolio</a>
                <a href="#">Contact</a>
            </div>
            
            <div class="intro">
                <h1>Hello, I Am</h1>
                <h2>Maria Smith</h2>
                <h3>Digital Designer & Illustrator</h3>
            </div>
            
            <div class="contact-info">
                <p>contactme@tomplatanama.com</p>
                <p>+76 6524 567862 763</p>
                <p>www.mytomplatanama.com</p>
            </div>
            
            <div class="availability">Available For Freelance</div>
        </div>
        
        <div class="right-photo">
            <div class="accent-box"></div>
            <div class="photo-container">
                <img src="images/small.jpg" alt="Maria Smith">
            </div>
        </div>
    </div>
</body>
</html>
